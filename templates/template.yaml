apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: v1beta3-demo
  title: Test Action template
  description: scaffolder v1beta3 template demo

spec:
  owner: backstage/techdocs-core
  type: service
  parameters:
    - title: Fill in some steps
      required:
        - name
        - description
        - owner
        - repoUrl
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5

        description:
          title: Description
          type: string
          description: Description of the component
          ui:autofocus: true
          ui:options:
            rows: 5

        type:
          title: Service type
          type: string
          default: service
          enum:
            - service
            - website
            - library
            - documentation
            - delete me
            - other

        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group

        repoUrl:
          title: Repository URL
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  # here's the steps that are executed in series in the scaffolder backend
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}

    - id: publish
      name: Publish
      action: publish:github:pull-request
      input:
        description: Onboard or updates repository for Backstage
        repoUrl: ${{ parameters.repoUrl }}
        commitMessage: "Backstage: Onboard ${{ parameters.name }}"
        branchName: "backstage-onboard-${{ parameters.name }}"
        update: true
        title: "Backstage: Onboard ${{ parameters.name }}"
